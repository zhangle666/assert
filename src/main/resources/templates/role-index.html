<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"  media="all">
    <link rel="stylesheet" href="lib/layui-v2.3.0/css/layui.css"  media="all">
    <link rel="stylesheet" href="css/main.css"  media="all">
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 角色管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <div class="layui-row timo-card-screen">
            <div class="pull-left layui-form-pane timo-search-box">
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block timo-search-status">
                        <select class="timo-search-select" name="status"><option value="1">正常</option><option value="2">冻结</option></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="" placeholder="请输入角色编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn timo-search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="pull-right screen-btn-group">
                <button class="layui-btn open-popup" data-title="添加角色" data-size="460,357" data-url="popup.html">
                    <i class="fa fa-plus"></i> 添加</button>
                <button class="layui-btn open-popup-param" data-type="radio" data-title="授权管理" data-size="600,500" data-url="popup.html">
                    <i class="fa fa-user-secret"></i> 授权</button>
                <div class="btn-group">
                    <button class="layui-btn">操作<span class="caret"></span></button>
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd><a class="ajax-status" href="/role/status/ok">启用</a></dd>
                        <dd><a class="ajax-status" href="/role/status/freezed">冻结</a></dd>
                        <dd><a class="ajax-status" href="/role/status/delete">删除</a></dd>
                    </dl>
                </div>
            </div>
        </div>
        <table class="layui-table timo-table">
            <thead>
            <tr>
                <th class="timo-table-checkbox">
                    <label class="timo-checkbox"><input type="checkbox">
                        <i class="layui-icon layui-icon-ok"></i></label>
                </th>
                <th>角色编号</th>
                <th>角色名称</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>查看</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label class="timo-checkbox"><input type="checkbox" value="1">
                    <i class="layui-icon layui-icon-ok"></i></label></td>
                <td>admin</td>
                <td>管理员</td>
                <td>2018-09-29 00:12:40</td>
                <td>2018-12-02 16:33:23</td>
                <td>
                    <a class="open-popup" data-title="用户列表" data-size="800,600" href="#" data-url="404.html">用户列表</a>
                </td>
                <td>
                    <a class="open-popup" data-title="编辑角色" data-size="460,357" href="#" data-url="404.html">编辑</a>
                    <a class="open-popup" data-title="详细信息" data-size="800,600" href="#" data-url="404.html">详细</a>
                    <a class="ajax-get" data-msg="您是否确认删除" href="/role/status/delete?ids=1">删除</a>
                </td>
            </tr>
            <tr>
                <td><label class="timo-checkbox"><input type="checkbox" value="2">
                    <i class="layui-icon layui-icon-ok"></i></label></td>
                <td>user</td>
                <td>用户组</td>
                <td>2018-09-30 16:04:32</td>
                <td>2018-11-30 23:46:05</td>
                <td>
                    <a class="open-popup" data-title="用户列表" data-size="800,600" href="#" data-url="404.html">用户列表</a>
                </td>
                <td>
                    <a class="open-popup" data-title="编辑角色" data-size="460,357" href="#" data-url="404.html">编辑</a>
                    <a class="open-popup" data-title="详细信息" data-size="800,600" href="#" data-url="404.html">详细</a>
                    <a class="ajax-get" data-msg="您是否确认删除" href="/role/status/delete?ids=2">删除</a>
                </td>
            </tr>
            <tr>
                <td><label class="timo-checkbox"><input type="checkbox" value="3">
                    <i class="layui-icon layui-icon-ok"></i></label></td>
                <td>user2</td>
                <td>用户组2</td>
                <td>2018-09-30 16:24:20</td>
                <td>2018-10-18 21:28:39</td>
                <td>
                    <a class="open-popup" data-title="用户列表" data-size="800,600" href="#" data-url="404.html">用户列表</a>
                </td>
                <td>
                    <a class="open-popup" data-title="编辑角色" data-size="460,357" href="#" data-url="404.html">编辑</a>
                    <a class="open-popup" data-title="详细信息" data-size="800,600" href="#" data-url="404.html">详细</a>
                    <a class="ajax-get" data-msg="您是否确认删除" href="/role/status/delete?ids=3">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="./lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
