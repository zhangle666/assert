
<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>个人信息 - elvt(assets Year Admin)后台管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,elvt(assets Year Admin)后台管理系统">
    <meta name="description" content="elvt(assets Year Admin)后台管理系统。">
    <meta name="author" content="yinqi">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,">
    <meta name="description" content="elvtAssets Admin是一个基于elem+vue 后台管理系统。">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/elementui/index.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylee.css">
</head>

<body>
        </header>
        <!--End 头部信息-->
        <!--页面主要内容-->
        <div id="app">
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" th:action="@{/updateUserInfo}" class="site-form" enctype="multipart/form-data">
                                <div class="edit-avatar">

                                    <img th:src="${userinfo.getPhoto()}" alt="..." class="img-avatar">
                                    <div class="avatar-divider"></div>
                                    <div class="edit-avatar-content">
                                        <label>选择新头像</label> <input type="file" name="img" value="选择新头像">
                                        <p class="m-0"></p>
                                    </div>
                                </div>
                                <hr>
                                    <div class="form-group">
                                        <label >用户名</label>
                                        <input type="text" class="form-control" name="" id="username" th:value="${userinfo.getUsername()}" disabled="disabled" />

                                    </div>
                                    <div class="form-group">
                                        <label >工号</label>
                                        <input type="text" class="form-control" name="jobid" id="jobid" th:value="${userinfo.getJobid()}" readonly="readonly" />

                                    </div>
                                    <div class="form-group">
                                        <label>性别：</label>
                                        <input type="text" class="form-control" name="" id="gender" th:value="${userinfo.getGender()}" disabled="disabled" />

                                    </div>
                                    <div class="form-group">
                                        <label for="nickname">手机号(可修改！)</label>
                                        <input type="text" class="form-control" name="tel" id="nickname" placeholder="请输入你的手机号" th:value="${userinfo.getTel()}">
                                    </div>
                                    <div class="form-group">
                                        <label>邮箱：</label>
                                        <input type="text" class="form-control" name="" id="email" th:value="${userinfo.getEmail()}" disabled="disabled" />

                                    </div>
                                    <div class="form-group">
                                        <label>身份：</label>
                                        <input type="text" class="form-control" name="" id="s" th:value="${userinfo.getDetails()}" disabled="disabled" />

                                    </div>
                                    <div class="form-group">
                                        <label>部门：</label>
                                        <input type="text" class="form-control" name="" id="" th:value="${userinfo.getDename()}" disabled="disabled" />

                                    </div>
                                    <div class="form-group">
                                        <label for="remark">地址</label>
                                       <input th:value="${userinfo.getAddress()}" type="text" id="remark" name="address"  class="form-control">
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="保存"></input>

                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->

</div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.min.js"></script>
        <script src="js/vue.js"></script>

        <script src="plugins/elementui/index.js"></script>

        <script type="text/javascript" src="js/jquery.min.js"></script>

        <script src="js/axios-0.18.0.js"></script>

</body>
</html>
